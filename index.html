
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Example - example-example46-production</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

    <script src="//use.edgefonts.net/droid-sans;noticia-text.js"></script>
    <link rel="stylesheet" href="js/style.css">
</head>

<body  ng-controller="cartCtrl">
{{todos | json}}
<div class="container" ng-repeat="x in todos">
    <h3 style="text-align: center">Products list</h3>
    <div>
        <div class="panel panel-primary">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6">
                      {{x.name}}
                    </div>
                    <div class="col-sm-4">
                        {{x.price}}
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-default">Add to cart</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
